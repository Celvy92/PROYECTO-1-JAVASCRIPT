<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento de Libros - Caja de Comentarios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Seguimiento de Libros</h1>
        <p>Deja tus comentarios sobre el libro que estás leyendo:</p>

        <form id="commentForm">
            <textarea id="commentInput" placeholder="Escribe tu comentario aquí..." required></textarea>
            <button type="submit" id="submitBtn">Agregar Comentario</button>
        </form>

        <div id="commentsContainer">
            <!-- Los comentarios aparecerán aquí -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
